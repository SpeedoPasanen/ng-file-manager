<button mat-button [matMenuTriggerFor]="menu" [disabled]="!items.length">
  <i class="fa fa-chevron-circle-down">
  </i>
  <span class="ngfm-browser-item-tools-text">{{text}}</span>
</button>
<mat-menu #menu="matMenu" xPosition="after">
  <button mat-menu-item *ngFor="let menuItem of menuItems" (click)="menuItem.action()">
    {{menuItem.text}}
  </button>
</mat-menu>
